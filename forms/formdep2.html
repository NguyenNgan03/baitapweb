<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formdep2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <main>
        <div class="forms" action="">
            <div>
                <h5> Account </h5>
            </div>
            <div class="main-1">
                <div class="row">
                    <div class="icon-input">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="inputs">
                        <input class="" type="text" placeholder="Full Name">
                    </div>
                </div>
                <div class="row">
                    <div class="icon-input">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Email Adress">
                    </div>
                </div>
                <div class="row">
                    <div class="icon-input">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Pass word">
                    </div>
                </div>
            </div>
            <div class="row-2">
                <h5 class="dob"> Date of Birth </h5>
                <h5 > Gender </h5>
            </div>
            <div class="row-3">
                <div class="dob2">
                    <button> DD </button>
                    <button> MM </button>
                    <button id="button-yyyy"> YYYY </button>
                </div>
                <div class="sex">
                    <button id="m"> Male </button>
                    <button > Female</button>
                </div>
            </div>
            <div class="row">
                <div>
                    <h5 class="pay"> Payment Detalls </h5>
                </div>
            </div>
            <div class="row4">
                <button id="card"> <i class="fa-brands fa-cc-visa"></i> Credit Card</button>
                <button id="card2"> <i class="fa-brands fa-cc-visa"></i> Paypal </button>
            </div>
            <div class="row5">
                <div class="icon-input">
                    <i class="fa-regular fa-credit-card"></i>
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Card Number">
                </div>
            </div>
        
            <div class="row6">
                <div class="cardcvc">
                    <div>
                        <i class="fa-solid fa-user"></i>
                    </div>    
                   <div>
                        <input type="text" placeholder="Card CVC">
                   </div>
                </div>
                <div class="years">
                    <select name="month" id="month">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <select name="year" id="year">
                        <option value="">gsgds</option>
                        <option value="">fafa</option>
                        <option value="">faffa</option>
                        <option value="">fafa</option>
                        <option value="">affa</option>
                        <option value="">fafa</option>
                        <option value="">fafa</option>
                    </select>
                </div>
                    
                
            </div>

        </div>
    </main>
  
    
</body>
</html>
