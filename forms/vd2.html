<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/77dbeb7604.js" crossorigin="anonymous">        </script>
</head>

<body>

    <body>
        <main>
            <div class="items">
                <div class="text">first name</div>
                <div class="icon-container">
                    <span class="icon"> <i class="fa-solid fa-user"></i> </span>
                    <input type="text" placeholder="first name">
                </div>
            </div>
            <div class="items">
                <div class="text">last name</div>
                <div class="icon-container"> <span class="icon"> <i class="fa-solid fa-user"></i> </span> <input
                        type="text" placeholder="last name"> </div>
            </div>
            <div class="items">
                <div class="text">department / office</div>
                <div class="icon-container"> <span class="icon"> <i class="fa-solid fa-list"></i> </span> <input
                        type="text" list="last-name-options" placeholder="select your department / office">
                    <datalist id="last-name-options">
                        <option value="Option 1">
                        <option value="Option 2">
                        <option value="Option 3">
                    </datalist>
                </div>
            </div>
            <div class="items">
                <div class="text">username</div>
                <div class="icon-container"> <span class="icon"> <i class="fa-solid fa-user"></i> </span> <input
                        type="text" placeholder="username"> </div>
            </div>
            <div class="items">
                <div class="text">password</div>
                <div class="icon-container"> <span class="icon"> <i class="fa-solid fa-lock"></i> </span> <input
                        type="text" placeholder="password"> </div>
            </div>
            <div class="items">
                <div class="text">confirm password</div>
                <div class="icon-container"> <span class="icon"> <i class="fa-solid fa-lock"></i> </span> <input
                        type="text" placeholder="confirm password"> </div>
            </div>
            <div class="items">
                <div class="text">e-mail</div>
                <div class="icon-container"> <span class="icon"> <i class="fa-solid fa-envelope"></i> </span> <input
                        type="text" placeholder="E-Mail"> </div>
            </div>
            <div class="items">
                <div class="text">contact no.</div>
                <div class="icon-container"> <span class="icon"> <i class="fa-solid fa-phone"></i> </span> <input
                        type="text" placeholder="contact no."> </div>
            </div>
            <div class="button-container"> <button> Submit <i class="fa-regular fa-paper-plane"></i> </button> </div>
        </main>
    </body>
</body>

</html>
