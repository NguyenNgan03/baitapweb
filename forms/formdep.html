<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formdep.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <table>
            <tr class="row">
                <td class="col-1">
                    <h5>First Name</h5>
                </td>
                <td class="col-2">
                    <div class="box">
                        <div class="box-1">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="box-2">
                            <input type="text" placeholder="First Name">
                        </div>
                    </div>
                </td>
            </tr>
            <br>
            <tr class="row">
                <td class="col-1">
                    <h5>Last Name</h5>
                </td>
                <td class="col-2">
                    <div class="box">
                        <div class="box-1">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="box-2">
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <td class="col-1">
                    <h5>Last Name</h5>
                </td>
                <td class="col-2">
                    <div class="box">
                        <div class="box-1">
                            <i class="fa-solid fa-list"></i>
                        </div>
                        <div class="box-2">
                            <input type="text" placeholder="Select Your deparment">
                            <select name="Select Your deparment" id="deparment">
                                <option value="option1"> option1 </option>
                                <option value="option2"> option2 </option>
                                <option value="option3"> option3 </option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <td class="col-1">
                    <h5>User Name</h5>
                </td>
                <td class="col-2">
                    <div class="box">
                        <div class="box-1">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="box-2">
                            <input type="text" placeholder="User Name">
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <td class="col-1">
                    <h5>Password</h5>
                </td>
                <td class="col-2">
                    <div class="box">
                        <div class="box-1">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="box-2">
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <td class="col-1">
                    <h5>User Name</h5>
                </td>
                <td class="col-2">
                    <div class="box">
                        <div class="box-1">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="box-2">
                            <input type="password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <td class="col-1">
                    <h5>E-mail</h5>
                </td>
                <td class="col-2">
                    <div class="box">
                        <div class="box-1">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <div class="box-2">
                            <input type="password" placeholder="E-mail address">
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <td class="col-1">
                    <h5>Contact No.</h5>
                </td>
                <td class="col-2">
                    <div class="box">
                        <div class="box-1">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="box-2">
                            <input type="tel" placeholder="(+84)">
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <br>
        <div class="button-container"> <button> Submit <i class="fa-regular fa-paper-plane"></i> </button> </div>

    </div>
</body>
</html>
