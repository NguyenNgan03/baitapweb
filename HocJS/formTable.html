<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1> New Product </h1>
        <hr>
        <form name="frm">
            <p>
                <label>
                    Product Name
                    <input type="text" name="pname" id="pname">
                </label>
                <label>
                    Quantity 
                    <input type="number" name="qt" id="qt">
                </label>
            </p>
            <p>
                <label>
                    Unit Price 
                    <input type="number" name="up" id="up">
                </label>
                <label>
                    Discount  
                    <input type="number" name="dc" id="dc">
                </label>
            </p>
            <p>
                <button type="button" onclick="seel()" >Sell</button>
                <button type="button"> Cancel </button>
            </p>
        </form>
        <table border="1" id="tbl">
            <tr>
                <th>ID</th>
                <th> Product Name </th>
                <th> Quantity </th>
                <th> Unit Price </th>
                <th> Discount </th>
                <th> Subtotal </th>
            </tr>

        </table>
    </div>
</body>
</html>
